{% extends 'base.html' %}
{% load static %}
{% block 'title' %}Admin Login{% endblock %}
{% block 'admin_login' %}active{% endblock %}

{% block contents %}

<style>
    /* Background */
    body {
        background: radial-gradient(circle at top, #1c2331, #0e1117);
        color: #ffffff;
        min-height: 100vh;
    }

    /* Glass Login Card */
    .login-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        padding: 35px 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(78, 255, 182, 0.2);
        animation: fadeUp 1s ease;
        transition: 0.3s;
    }

    .login-card:hover {
        box-shadow: 0 0 30px rgba(78, 255, 182, 0.35);
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Title */
    .login-title {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        color: #4effb6;
        margin-bottom: 25px;
        text-shadow: 0 0 10px rgba(78,255,182,0.7);
    }

    /* Form Inputs */
    .login-card input {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: #fff;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 15px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .login-card input:focus {
        background: rgba(255, 255, 255, 0.25);
        outline: none;
        box-shadow: 0 0 10px #4effb6;
    }

    /* Login Button */
    .login-btn {
        width: 100%;
        background: #4effb6;
        border: none;
        color: #000;
        font-weight: 700;
        padding: 12px;
        border-radius: 8px;
        transition: 0.3s;
        margin-top: 5px;
        box-shadow: 0 0 10px rgba(78,255,182,0.6);
    }

    .login-btn:hover {
        background: #39d89d;
        box-shadow: 0 0 14px rgba(78,255,182,1);
    }
</style>


<!-- Login Section -->
<div class="container d-flex justify-content-center" style="padding-top: 100px; padding-bottom: 100px;">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-10">

        <div class="login-card">

            <h2 class="login-title">Admin Login</h2>

            <form action="{% url 'AdminLoginCheck' %}" method="POST">
                {% csrf_token %}

                <input class="form-control" placeholder="Login ID" type="text" name="loginid" required>

                <input class="form-control" placeholder="Password" type="password" name="pswd" required>

                <button class="login-btn" type="submit">Login</button>

            </form>

        </div>

    </div>
</div>

{% endblock %}
